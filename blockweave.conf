# ============================================================================
# Blockweave REST Daemon Configuration File
# ============================================================================

# Miner address (REQUIRED)
# Generate an address using: ./build/wallet
# This address will receive mining rewards
miner_address=ea6dc2ca1bd34a376850629cc74510133b7c2a4c318

# REST API Settings
# Port for the REST API server (default: 28443)
rest_api_port=28443

# Number of worker threads to process REST API requests (default: 5)
worker_threads=5

# Data directory for blockchain storage (default: ./data)
data_dir=./data

# Log directory for blockchain
log_dir=./log

# Log level, FATAL->ERROR->WARN->INFO->TRACE
log_level=INFO

# Daemon mode
# Set to true to run as background daemon process
# When true, process will fork and run in background
daemon=true

# ============================================================================
# Usage:
#   1. Generate a wallet address: ./build/wallet
#   2. Copy the generated address and paste it into miner_address above
#   3. Run the daemon: ./build/rest_daemon
#   4. Or run in daemon mode: ./build/rest_daemon -d
#
# REST API Endpoints:
#   GET  /chain       - Get blockchain state
#   POST /mine/start  - Start mining
#   POST /mine/stop   - Stop mining
#
# Example:
#   curl http://localhost:28443/chain
#   curl -X POST http://localhost:28443/mine/start
# ============================================================================
